<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="counter">
        <div class="counter-number" id="js-counter">0</div>
        <button type="button" class="button js-button">-</button>
        <button type="button" class="button js-button">+</button>
        <button type="button" class="button" id="js-reset-button">Reset</button>
        <!-- ユーザーがクリックできるようにtype属性はbutton(Java Scriptによる操作) 、formで使うためのボタンを作るタグはsubmit-->
        <!-- JavaScriptで各種操作を行なう用にid属性を設定する -->
    </div>
    <script src="./counter.js"></script>
    <script src="./reset.js"></script>
</body>
</html>
